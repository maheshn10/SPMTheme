<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.png">

    <!-- Modernizr -->
    <script src="js/vendor/modernizr.min.js"></script>

    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/custom-scrollbar.css?v=0.2">
    <link rel="stylesheet" href="css/jquery-ui.structure.css?v=0.2">
    <link rel="stylesheet" href="css/jquery-steps.css?v=0.2">
    <link rel="stylesheet" href="css/style.css?v=0.2">
    
    <title>SPM &raquo; Log in</title>
</head>
   


<body class="page-intro">
    
    <div class="intro-logo">

    </div>
    <!-- /.intro-logo -->

    <div class="intro">

        <div class="intro-col intro-col--title">

            <h1 class="intro-col-title">
                Human<br>
                resources<br>
                solution
            </h1>

        </div>
        <!-- /.intro-col -->

        <div class="intro-col intro-col--form">

            <div class="log-in">

                <div class="log-in-container">

                    <form action="#" class="log-in-form">
                        
                        <ul class="log-in-tabs js-log-in-tabs">
                            <li class="active" data-tab="tab-user">
                                <span>User</span>
                            </li>
                            <li data-tab="tab-hr-admin">
                                <span>HR Admin</span>
                            </li>
                        </ul>
                        <!-- /.log-in-tabs -->

                        <div class="log-in-tab active" id="tab-user">

                            <div class="log-in-avatar log-in-avatar--user">
                            </div>
                            <!-- /.log-in-avatar -->

                            <div class="log-in-form-field">
                                <label for="user-email" class="log-in-label">E-mail</label>
                                <input type="text" id="user-email" class="log-in-input" placeholder="name@mail.com">
                            </div>

                            <div class="log-in-form-field">
                                <label for="user-password" class="log-in-label">Password:</label>
                                <input type="password" id="user-password" class="log-in-input">
                            </div>

                            <div class="log-in-register">
                                Don't have an account? <a href="#">sign up</a>
                            </div>

                            <input type="submit" value="Log in" class="log-in-submit">

                        </div>
                        <!-- /#tab-user -->

                        <div class="log-in-tab" id="tab-hr-admin">

                            <div class="log-in-avatar log-in-avatar--hr-admin">
                            </div>
                            <!-- /.log-in-avatar -->

                            <div class="log-in-form-field">
                                <label for="user-email" class="log-in-label">E-mail</label>
                                <input type="text" id="user-email" class="log-in-input" placeholder="name@mail.com">
                            </div>

                            <div class="log-in-form-field">
                                <label for="user-password" class="log-in-label">Password:</label>
                                <input type="password" id="user-password" class="log-in-input">
                            </div>

                            <div class="log-in-register">
                                Don't have an account? <a href="#">sign up</a>
                            </div>

                            <input type="submit" value="Log in to HR panel" class="log-in-submit">

                        </div>
                        <!-- /#tab-hr-admin -->

                    </form>

                </div>
                <!-- /.log-in-container -->

            </div>
            <!-- /.log-in -->

        </div>
        <!-- /.intro-col -->

    </div>
    <!-- /.intro -->

</body>
<!-- /.page-intro -->



<script src="js/vendor/jquery-3.2.1.min.js"></script>
<script src="js/vendor/jquery-scrollbar.min.js"></script>
<script src="js/vendor/jquery-sortable.min.js"></script>
<script src="js/vendor/jquery-lists.min.js"></script>
<script src="js/vendor/jquery-cookies.js"></script>
<script src="js/vendor/jquery-ui.min.js"></script>
<script src="js/vendor/jquery-steps.min.js"></script>
<script src="js/vendor/jquery-visible.min.js"></script>
<script src="js/core.js"></script>


    <script>
        app.logIn();
    </script>


</body>

</html>
